<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Firefox Relay</title>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/in-page.css" />
    <script src="/js/libs/browser-polyfill.min.js"></script>
    <script src="/js/shared/utils.js"></script>
    <script src="/js/shared/metrics.js"></script>
    <script src="/js/other-websites/inpage_menu.js"></script>
  </head>
  <body id="fxRelayMenuBody" class="fx-relay-menu-body fx-relay">
    <div class="fx-relay-menu-header">
      <h1 class="fx-relay-menu-logo">
        <img class="fx-relay-menu-logo-image-fx-relay" src="/images/logo-image-fx-relay.svg" alt="">
        <img class="fx-relay-menu-logo-text" alt="Firefox Relay" src="/images/logo-text-fx-relay.svg" alt="">
      </h1>
      <a class="fx-relay-menu-dashboard-link" tabindex="0" href="https://relay.firefox.com">
        <span>Manage</span>
        <img src="/icons/nebula-external-link.svg" alt="">
      </a>
    </div>
    <main class="fx-relay-menu">
      <!-- Logged Out -->
      <section class="fx-relay-menu-content fx-content-signed-out is-hidden">
        <p class="fx-relay-menu-sign-up-message"></p>
        <a role="link" tabindex="0" class="fx-relay-c-button t-primary fx-relay-menu-sign-up-btn " href="https://relay.firefox.com"></a>
      </section>

      <!-- Logged In / Free Tier -->
      <section class="fx-relay-menu-content fx-content-signed-in-free is-hidden">
        <p class="fx-relay-menu-remaining-aliases"></p>
        <button tabindex="0" class="fx-relay-c-button t-primary fx-relay-menu-generate-alias-btn"></button>

        <div class="fx-relay-menu-masks-lists">
            <!-- Reused Alias Menu -->
          <div class="fx-relay-menu-masks-list t-website fx-relay-menu-masks-free-this-website">
            <span>
              <!-- pageInputIconPreviouslyUsedMask -->
              Previously used on this website
            </span>
            <ul>
              <li>
                <button tabindex="0">Label name</button>
              </li>
              <li>
                <button tabindex="0">Label name</button>
              </li>
              <li>
                <button tabindex="0">Label name</button>
              </li>
            </ul>
          </div>
          
          
          <div class="fx-relay-menu-masks-list fx-relay-menu-masks-free-other">
            <span>
              <!-- pageInputIconAdditionalEmailMasks -->
              Additional email masks
            </span>
            <ul>
              <li>
                <button tabindex="0">Label name</button>
              </li>
              <li>
                <button tabindex="0">Label name</button>
              </li>
            </ul>
          </div>
        </div>
        
        <a tabindex="0" class="fx-relay-c-button t-secondary fx-relay-menu-get-unlimited-aliases" href="https://relay.firefox.com/premium"></a>
      </section>

      <section class="fx-relay-menu-content fx-content-signed-in-premium is-hidden">
        PREMIUM
      </section>

    </main>
  </body>
</html>
