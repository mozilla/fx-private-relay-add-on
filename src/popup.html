<!DOCTYPE html>
<html id="1">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Firefox Relay</title>
    <link rel="stylesheet" href="css/relay.css">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/global.css">
    <script src="/js/libs/browser-polyfill.min.js"></script>
    <script src="/js/shared/i18n.js"></script>
    <script src="/js/shared/data-opt-out-toggle.js"></script>
    <script src="js/shared/utils.js"></script>
    <script src="js/popup/popup.js"></script>
    <script src="js/shared/metrics.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="fx-relay-panel fx-relay">
    <panel-content>
      <fx-relay-logo-wrapper>
        <fx-relay-logomark></fx-relay-logomark>
        <fx-relay-logotype></fx-relay-logotype>
        <button class="open-settings settings-toggle i18n-attribute" data-i18n-attribute="title" data-i18n-message-id="popupSettingsTitle"></button>
      </fx-relay-logo-wrapper>

      <settings>
        <div class="settings-header">
          <button class="close-settings settings-toggle i18n-attribute" data-i18n-attribute="title" data-i18n-message-id="popupSettingsReturn"></button>
          <h1 class="settings-hl i18n-content" data-i18n-message-id="popupSettingsTitle"></h1>
        </div>
        <ul class="settings-list">
          <li class="setting">
            <span class="setting-label flex-col i18n-content" data-i18n-message-id="popupSettingsShowIcon"></span>
            <button title="" data-icon-visibility-option="disable-input-icon" class="toggle-icon-in-page-visibility fx-relay-toggle"></button>
          </li>
          <li class="setting">
            <span class="setting-label flex-col i18n-content" data-i18n-message-id="popupSettingsCollectData"></span>
            <button title="" class="data-collection fx-relay-toggle"></button>
          </li>
          <li class="setting flex-col">
            <a id="popupSettingsLeaveFeedbackLink" href="https://addons.mozilla.org/firefox/addon/private-relay/?utm_source=fx-relay-addon&utm_medium=popup" class="setting-label setting-link close-popup-after-click i18n-content" data-event-action="click" data-event-label="panel-leave-feedback-link" data-i18n-message-id="popupSettingsLeaveFeedback"></a>
            <a href="https://www.mozilla.org/privacy/firefox-relay/?utm_source=fx-relay-addon&utm_medium=popup" class="setting-label setting-link close-popup-after-click i18n-content" data-event-action="click" data-event-label="panel-privacy-link" data-i18n-message-id="popupSettingsPrivacy"></a>
            <a href="https://www.mozilla.org/about/legal/terms/firefox-relay/?utm_source=fx-relay-addon&utm_medium=popup" class="setting-label setting-link close-popup-after-click i18n-content" data-event-action="click" data-event-label="panel-terms-of-service" data-i18n-message-id="popupSettingsTermsOfService"></a>
          </li>
        </ul>
      </settings>

      <sign-up-panel class="sign-up-panel hidden">
        <span class="welcome i18n-content" data-i18n-message-id="popupSignUpPanelWelcome"></span>
        <p class="intro i18n-content" data-i18n-message-id="popupSignUpPanelIntro"></p>
        <a class="button sign-in-btn blue-primary-btn close-popup-after-click login-link i18n-content" data-event-action="click" data-event-label="panel-continue-btn" data-i18n-message-id="popupSignUpPanelContinue" href=""></a>
      </sign-up-panel>

      <main-panel class="signed-in-panel hidden">
        <span class="panel-status">
          <p class="aliases-remaining remaining-plural"></p>
          <a 
            class="premium-cta i18n-content close-popup-after-click button get-premium-link is-hidden" 
            data-event-action="click"
            data-i18n-message-id="popupGetUnlimitedAliases_mask"
            >
          </a>
      </span>
        <onboarding-panel>

          <!-- TEMPORARY FEATURE -->
          <!-- End Intro Pricing Panel: End September 27 -->

          </div> -->
          <!-- End of End Intro Pricing Panel -->

          <!--Non Premium Panel-->
          <div class="content-wrapper">
            <div class="img-wrapper">
              <img class="onboarding-img">
            </div>
            <div class="new-label i18n-content js-promo-item is-hidden" data-i18n-message-id="popupPromoNewLabel"></div>
            <h1 class="onboarding-h1"></h1>
            <p class="onboarding-p"></p>
            <a class="onboarding-cta js-promo-item is-hidden"></a>
            <a class="upgrade-banner-wrapper is-hidden close-popup-after-click button get-premium-link" data-event-action="click">
              <img class="upgrade-banner-icon">
              <p class="upgrade-banner"></p>
            </a>
            <div class="onboarding-pagination">
              <button class="panel-nav previous-panel i18n-attribute" data-direction="-1" data-i18n-attribute="aria-label" data-i18n-message-id="popupOnboardingShowPrevious" aria-label=""></button>
              <span class="panel-num">
                <span class="current-panel"></span>/
                  <span class="total-panels"></span>
              </span>
              <button class="panel-nav next-panel i18n-attribute" data-direction="1" data-i18n-attribute="aria-label" data-i18n-message-id="popupOnboardingShowNext" aria-label=""></button>
            </div>
          </div>
          <!-- Premium Panel-->
          <div class="premium-wrapper is-hidden">
            <!-- Dashboard Statistics-->
            <div class="dashboard-stats-list">
              <ul>
                <li class="dashboard-info">
                  <span class="aliases-used-text i18n-content" data-i18n-message-id="popupAliasesUsed_mask"></span>
                  <div class="dashboard-stats aliases-used"></div>
                </li>
                <li class="dashboard-info">
                  <span class="emails-blocked-text i18n-content" data-i18n-message-id="popupEmailsBlocked"></span>
                  <div class="dashboard-stats emails-blocked"></div>
                </li>
                <li class="dashboard-info">
                  <span class="emails-forwarded-text i18n-content" data-i18n-message-id="popupEmailsForwarded"></span>
                  <div class="dashboard-stats emails-forwarded"></div>
                </li>
                <li class="dashboard-info">
                  <span class="email-trackers-removed-text i18n-content" data-i18n-message-id="popupEmailTrackersRemoved"></span>
                  <div class="dashboard-stats email-trackers-removed"></div>
                </li>
              </ul>
            </div>
            <!-- Register Domain Component -->
            <div class="register-domain-component is-hidden">
              <div class="img-wrapper">
                <img class="email-domain-illustration">
              </div>
              <p class="register-domain-headline i18n-content" data-i18n-message-id="popupRegisterDomainHeadline_mask"></p>
              <a class="register-domain-cta i18n-content button sign-in-btn blue-primary-btn close-popup-after-click" data-event-action="click" data-i18n-message-id="popupRegisterDomainButton_mask"></a> 
            </div>
            <!-- Educational Matrix Module Dashboard-->
            <div class="educational-component is-hidden">
              <div class="education-img-wrapper">
                <img class="education-img">
              </div>
              <div class="education-description">
                <h1 class="education-headline"></h1>
                <p class="education-body"></p>
                <a class="onboarding-cta js-promo-item is-hidden"></a>
              </div>

              <div class="onboarding-pagination">
                <button class="premium-panel-nav previous-panel i18n-attribute" data-direction="-1" data-i18n-attribute="aria-label" data-i18n-message-id="popupOnboardingShowPrevious" aria-label=""></button>
                <span class="js-panel-num">
                  <span class="current-panel"></span>/
                    <span class="total-panels"></span>
                </span>
                <button class="premium-panel-nav next-panel i18n-attribute" data-direction="1" data-i18n-attribute="aria-label" data-i18n-message-id="popupOnboardingShowNext" aria-label=""></button>
              </div>
              
            </div>
          </div>
          <!-- Server Storage Opt-in -->
          <div class="js-server-storage-wrapper newsflash-wrapper is-hidden has-approval-button">
            <div class="newsflash-description">
              <h1 class="newsflash-headline i18n-content" data-i18n-message-id="popupDataCollectionHeadline"></h1>
              <p class="newsflash-body i18n-content" data-i18n-message-id="popupDataCollectionBody_mask"></p>
              <a class="newsflash-learn-more i18n-content" href="https://relay.firefox.com/faq?utm_source=fx-relay-addon&utm_medium=popup&utm_content=data-collection-button" data-i18n-message-id="popupDataCollectionButtonLearnMore"></a>
              <div class="newsflash-buttons">
                <button class="js-button-dismiss newsflash-button-dismiss newsflash-button i18n-content" data-allow-pref="false" data-i18n-message-id="popupDataCollectionButtonDecline"></button>
                <button class="js-button-allow newsflash-button-allow newsflash-button i18n-content" data-allow-pref="true" data-i18n-message-id="popupDataCollectionButtonAllow"></button>
              </div>
            </div>
          </div>
          <!-- Privacy Policy update notification -->
          <div class="js-privacy-policy-update-wrapper newsflash-wrapper is-hidden">
            <div class="newsflash-description">
              <h1 class="newsflash-headline i18n-content" data-i18n-message-id="popupPrivacyNoticeUpdateHeadline"></h1>
              <p class="newsflash-body i18n-content" data-i18n-message-id="popupPrivacyNoticeUpdateBody"></p>
              <a class="newsflash-learn-more i18n-content" href="https://www.mozilla.org/privacy/firefox-relay/?utm_source=fx-relay-addon&utm_medium=popup&utm_content=privacy-notice-update-notification" data-i18n-message-id="popupPrivacyNoticeUpdateButtonLearnMore"></a>
              <div class="newsflash-buttons">
                <button class="js-button-dismiss newsflash-button-dismiss newsflash-button i18n-content" data-i18n-message-id="popupPrivacyNoticeUpdateButtonDismiss"></button>
              </div>
            </div>
          </div>
        </onboarding-panel>
        <footer>
          <a class="close-popup-after-click footer-button dashboard-link i18n-content" data-event-action="click" data-event-label="panel-manage-all-aliases-btn" data-i18n-message-id="ManageAllAliases_mask"></a>
        </footer>
      </main-panel>
    </panel-content>
  </body>
</html>
